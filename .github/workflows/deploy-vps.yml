name: Deploy Scraper Service to Hostinger VPS

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies and test
      - name: 📦 Install dependencies
        run: npm ci --production

      # 4. Run health check test
      - name: 🧪 Test service startup
        run: |
          echo "Testing service can start..."
          timeout 10s npm start &
          SERVER_PID=$!
          sleep 5
          kill $SERVER_PID || true
          echo "✅ Service startup test passed"

      # 5. Deploy to VPS via SSH
      - name: 🚀 Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            whoami
            pwd
            hostname
            echo "SSH connection works!"

      # 6. Get service metrics
      # - name: 📊 Get service metrics
      #   uses: appleboy/ssh-action@v1.0.3
      #   with:
      #     host: ${{ secrets.VPS_HOST }}
      #     username: ${{ secrets.VPS_USERNAME }}
      #     key: ${{ secrets.VPS_SSH_KEY }}
      #     port: ${{ secrets.VPS_PORT || 22 }}
      #     script: |
      #       echo "📊 Service Metrics:"
      #       curl -s http://localhost:3005/metrics
      #       echo ""
      #       curl -s http://localhost:3005/system-metrics | head -20

      # 7. Notify on failure
      - name: ❌ Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment to Hostinger VPS failed!"
          echo "Check the logs for details."
