name: Deploy Scraper Service to Hostinger VPS

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch: # Manual trigger

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. Setup Node.js
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies and test
      - name: ğŸ“¦ Install dependencies
        run: npm ci --production

      # 4. Run health check test
      - name: ğŸ§ª Test service startup
        run: |
          echo "Testing service can start..."
          timeout 10s npm start &
          SERVER_PID=$!
          sleep 5
          kill $SERVER_PID || true
          echo "âœ… Service startup test passed"

      # 5. Deploy to VPS via SSH
      - name: ğŸš€ Deploy to Hostinger VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script_stop: true
          script: |
            echo "ğŸ”„ Starting deployment..."

            # Navigate to app directory
            cd /var/www/apify-actor-service || exit 1

            # Pull latest code
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin master
            git reset --hard origin/master

            # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci --production --no-audit --no-fund

            # Create logs directory
            mkdir -p logs

            # Reload PM2 process
            echo "ğŸ”„ Reloading PM2 process..."
            pm2 reload ecosystem.config.cjs --env production || pm2 start ecosystem.config.cjs --env production

            # Save PM2 config
            pm2 save

            # Wait for service to be ready
            echo "â³ Waiting for service to start..."
            sleep 5

            # Health check
            echo "ğŸ¥ Running health check..."
            HEALTH_CHECK=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3005/health)

            if [ "$HEALTH_CHECK" = "200" ]; then
              echo "âœ… Deployment successful! Service is healthy."
              pm2 list
            else
              echo "âŒ Health check failed! HTTP status: $HEALTH_CHECK"
              pm2 logs apify-actor-cloud --lines 50 --nostream
              exit 1
            fi

      # 6. Get service metrics
      - name: ğŸ“Š Get service metrics
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            echo "ğŸ“Š Service Metrics:"
            curl -s http://localhost:3005/metrics
            echo ""
            curl -s http://localhost:3005/system-metrics | head -20

      # 7. Notify on failure
      - name: âŒ Notify on failure
        if: failure()
        run: |
          echo "::error::Deployment to Hostinger VPS failed!"
          echo "Check the logs for details."
